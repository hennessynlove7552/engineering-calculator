<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Constants List</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c2433",
                        "subtle-light": "#e2e8f0",
                        "subtle-dark": "#283042",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto border-x border-slate-200 dark:border-slate-800 bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 pb-2 justify-between border-b border-slate-200 dark:border-slate-800/50">
<div class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 cursor-pointer transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back_ios_new</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">상수 목록</h2>
</div>
<!-- Search Bar -->
<div class="px-4 py-3 bg-background-light dark:bg-background-dark">
<label class="flex flex-col h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-sm">
<div class="text-slate-400 dark:text-slate-400 flex border-none bg-white dark:bg-surface-dark items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined" style="font-size: 20px;">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-white dark:bg-surface-dark focus:border-none h-full placeholder:text-slate-400 dark:placeholder:text-slate-500 px-3 rounded-l-none border-l-0 text-base font-normal leading-normal" placeholder="상수 검색 (예: pi, 빛의 속도)" value=""/>
</div>
</label>
</div>
<!-- Category Chips -->
<div class="flex gap-2 px-4 py-2 overflow-x-auto no-scrollbar pb-4">
<!-- Active Chip -->
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-5 pr-5 shadow-lg shadow-primary/20 transition-transform active:scale-95">
<p class="text-white text-sm font-medium leading-normal">전체</p>
</button>
<!-- Inactive Chips -->
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 pl-5 pr-5 transition-colors hover:bg-slate-50 dark:hover:bg-slate-800 active:scale-95">
<p class="text-slate-600 dark:text-slate-300 text-sm font-medium leading-normal">수학</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 pl-5 pr-5 transition-colors hover:bg-slate-50 dark:hover:bg-slate-800 active:scale-95">
<p class="text-slate-600 dark:text-slate-300 text-sm font-medium leading-normal">물리학</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 pl-5 pr-5 transition-colors hover:bg-slate-50 dark:hover:bg-slate-800 active:scale-95">
<p class="text-slate-600 dark:text-slate-300 text-sm font-medium leading-normal">화학</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 pl-5 pr-5 transition-colors hover:bg-slate-50 dark:hover:bg-slate-800 active:scale-95">
<p class="text-slate-600 dark:text-slate-300 text-sm font-medium leading-normal">전자기학</p>
</button>
</div>
<!-- Section Title -->
<div class="px-4 py-2 mt-2">
<h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">자주 찾는 상수</h3>
</div>
<!-- List Items -->
<div class="flex flex-col gap-1 px-2 pb-8">
<!-- Item 1: Speed of Light -->
<div class="group flex items-center gap-4 bg-white dark:bg-surface-dark px-4 min-h-[80px] py-3 justify-between rounded-xl hover:bg-slate-50 dark:hover:bg-subtle-dark cursor-pointer transition-colors shadow-sm mb-2 border border-slate-100 dark:border-slate-800/50">
<div class="flex items-center gap-4 flex-1 min-w-0">
<!-- Symbol Avatar -->
<div class="flex items-center justify-center rounded-full size-12 bg-primary/10 dark:bg-primary/20 text-primary shrink-0">
<span class="font-bold text-xl italic font-serif">c</span>
</div>
<div class="flex flex-col justify-center min-w-0">
<div class="flex items-baseline gap-2">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal truncate">빛의 속도</p>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal truncate font-mono tracking-tight mt-0.5">299,792,458 <span class="text-xs text-slate-400">m/s</span></p>
</div>
</div>
<div class="shrink-0">
<button class="text-slate-400 hover:text-primary transition-colors flex size-8 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-700">
<span class="material-symbols-outlined" style="font-size: 24px;">info</span>
</button>
</div>
</div>
<!-- Item 2: Pi -->
<div class="group flex items-center gap-4 bg-white dark:bg-surface-dark px-4 min-h-[80px] py-3 justify-between rounded-xl hover:bg-slate-50 dark:hover:bg-subtle-dark cursor-pointer transition-colors shadow-sm mb-2 border border-slate-100 dark:border-slate-800/50">
<div class="flex items-center gap-4 flex-1 min-w-0">
<!-- Symbol Avatar -->
<div class="flex items-center justify-center rounded-full size-12 bg-emerald-500/10 dark:bg-emerald-500/20 text-emerald-600 dark:text-emerald-400 shrink-0">
<span class="font-bold text-xl italic font-serif">π</span>
</div>
<div class="flex flex-col justify-center min-w-0">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal truncate">원주율</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal truncate font-mono tracking-tight mt-0.5">3.1415926535...</p>
</div>
</div>
<div class="shrink-0">
<button class="text-slate-400 hover:text-primary transition-colors flex size-8 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-700">
<span class="material-symbols-outlined" style="font-size: 24px;">info</span>
</button>
</div>
</div>
<!-- Item 3: Gravitational Constant -->
<div class="group flex items-center gap-4 bg-white dark:bg-surface-dark px-4 min-h-[80px] py-3 justify-between rounded-xl hover:bg-slate-50 dark:hover:bg-subtle-dark cursor-pointer transition-colors shadow-sm mb-2 border border-slate-100 dark:border-slate-800/50">
<div class="flex items-center gap-4 flex-1 min-w-0">
<!-- Symbol Avatar -->
<div class="flex items-center justify-center rounded-full size-12 bg-purple-500/10 dark:bg-purple-500/20 text-purple-600 dark:text-purple-400 shrink-0">
<span class="font-bold text-xl italic font-serif">G</span>
</div>
<div class="flex flex-col justify-center min-w-0">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal truncate">중력 상수</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal truncate font-mono tracking-tight mt-0.5">6.674×10⁻¹¹ <span class="text-xs text-slate-400">m³⋅kg⁻¹⋅s⁻²</span></p>
</div>
</div>
<div class="shrink-0">
<button class="text-slate-400 hover:text-primary transition-colors flex size-8 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-700">
<span class="material-symbols-outlined" style="font-size: 24px;">info</span>
</button>
</div>
</div>
<!-- Item 4: Planck Constant -->
<div class="group flex items-center gap-4 bg-white dark:bg-surface-dark px-4 min-h-[80px] py-3 justify-between rounded-xl hover:bg-slate-50 dark:hover:bg-subtle-dark cursor-pointer transition-colors shadow-sm mb-2 border border-slate-100 dark:border-slate-800/50">
<div class="flex items-center gap-4 flex-1 min-w-0">
<!-- Symbol Avatar -->
<div class="flex items-center justify-center rounded-full size-12 bg-orange-500/10 dark:bg-orange-500/20 text-orange-600 dark:text-orange-400 shrink-0">
<span class="font-bold text-xl italic font-serif">h</span>
</div>
<div class="flex flex-col justify-center min-w-0">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal truncate">플랑크 상수</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal truncate font-mono tracking-tight mt-0.5">6.626×10⁻³⁴ <span class="text-xs text-slate-400">J⋅s</span></p>
</div>
</div>
<div class="shrink-0">
<button class="text-slate-400 hover:text-primary transition-colors flex size-8 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-700">
<span class="material-symbols-outlined" style="font-size: 24px;">info</span>
</button>
</div>
</div>
<!-- Item 5: Elementary Charge -->
<div class="group flex items-center gap-4 bg-white dark:bg-surface-dark px-4 min-h-[80px] py-3 justify-between rounded-xl hover:bg-slate-50 dark:hover:bg-subtle-dark cursor-pointer transition-colors shadow-sm mb-2 border border-slate-100 dark:border-slate-800/50">
<div class="flex items-center gap-4 flex-1 min-w-0">
<!-- Symbol Avatar -->
<div class="flex items-center justify-center rounded-full size-12 bg-pink-500/10 dark:bg-pink-500/20 text-pink-600 dark:text-pink-400 shrink-0">
<span class="font-bold text-xl italic font-serif">e</span>
</div>
<div class="flex flex-col justify-center min-w-0">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal truncate">기본 전하</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal truncate font-mono tracking-tight mt-0.5">1.602×10⁻¹⁹ <span class="text-xs text-slate-400">C</span></p>
</div>
</div>
<div class="shrink-0">
<button class="text-slate-400 hover:text-primary transition-colors flex size-8 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-700">
<span class="material-symbols-outlined" style="font-size: 24px;">info</span>
</button>
</div>
</div>
<!-- Item 6: Vacuum Permittivity -->
<div class="group flex items-center gap-4 bg-white dark:bg-surface-dark px-4 min-h-[80px] py-3 justify-between rounded-xl hover:bg-slate-50 dark:hover:bg-subtle-dark cursor-pointer transition-colors shadow-sm mb-2 border border-slate-100 dark:border-slate-800/50">
<div class="flex items-center gap-4 flex-1 min-w-0">
<!-- Symbol Avatar -->
<div class="flex items-center justify-center rounded-full size-12 bg-cyan-500/10 dark:bg-cyan-500/20 text-cyan-600 dark:text-cyan-400 shrink-0">
<span class="font-bold text-xl italic font-serif">ε₀</span>
</div>
<div class="flex flex-col justify-center min-w-0">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal truncate">진공의 유전율</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal truncate font-mono tracking-tight mt-0.5">8.854×10⁻¹² <span class="text-xs text-slate-400">F/m</span></p>
</div>
</div>
<div class="shrink-0">
<button class="text-slate-400 hover:text-primary transition-colors flex size-8 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-700">
<span class="material-symbols-outlined" style="font-size: 24px;">info</span>
</button>
</div>
</div>
</div>
<!-- Floating Action Button (Optional Context) -->
<div class="fixed bottom-6 right-6 lg:absolute">
<button class="flex items-center justify-center size-14 bg-primary text-white rounded-full shadow-xl shadow-primary/30 hover:bg-blue-600 transition-colors">
<span class="material-symbols-outlined" style="font-size: 28px;">add</span>
</button>
</div>
</div>
</body></html>
