<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scientific Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1e2433",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px", "md": "0.375rem"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl">
<!-- Header -->
<div class="flex items-center p-4 pb-2 justify-between z-10">
<div class="w-12 h-12 flex items-center justify-center">
<!-- Placeholder for spacing or back button if needed -->
</div>
<h2 class="text-neutral-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Scientific</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-lg h-12 w-12 bg-transparent text-neutral-900 dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
</div>
<!-- Display Area -->
<div class="flex flex-col justify-end items-end px-6 pb-6 pt-12 flex-1 relative">
<div class="absolute inset-x-0 bottom-0 h-px bg-neutral-200 dark:bg-white/10 mx-6 mb-2"></div>
<!-- Calculation History/Expression -->
<p class="text-neutral-500 dark:text-neutral-400 text-xl font-normal leading-normal text-right break-all transition-all duration-300">
                sin(30) + 5
            </p>
<!-- Current Result -->
<h1 class="text-neutral-900 dark:text-white tracking-tight text-[56px] font-bold leading-tight text-right break-all mt-1">
                5.5
            </h1>
</div>
<!-- Keypad Area -->
<div class="bg-surface-light dark:bg-surface-dark rounded-t-3xl pb-8 px-4 pt-6 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] dark:shadow-[0_-4px_20px_rgba(0,0,0,0.3)] z-20">
<!-- Scientific Functions Row 1 -->
<div class="grid grid-cols-4 gap-3 mb-3">
<button class="flex items-center justify-center rounded-xl h-12 bg-neutral-100 dark:bg-[#282e39] text-neutral-700 dark:text-white font-medium text-sm hover:brightness-110 active:scale-95 transition-all">
<span>sin</span>
</button>
<button class="flex items-center justify-center rounded-xl h-12 bg-neutral-100 dark:bg-[#282e39] text-neutral-700 dark:text-white font-medium text-sm hover:brightness-110 active:scale-95 transition-all">
<span>cos</span>
</button>
<button class="flex items-center justify-center rounded-xl h-12 bg-neutral-100 dark:bg-[#282e39] text-neutral-700 dark:text-white font-medium text-sm hover:brightness-110 active:scale-95 transition-all">
<span>tan</span>
</button>
<button class="flex items-center justify-center rounded-xl h-12 bg-neutral-100 dark:bg-[#282e39] text-neutral-700 dark:text-white font-medium text-sm hover:brightness-110 active:scale-95 transition-all">
<span>deg</span>
</button>
</div>
<!-- Scientific Functions Row 2 -->
<div class="grid grid-cols-4 gap-3 mb-6">
<button class="flex items-center justify-center rounded-xl h-12 bg-neutral-100 dark:bg-[#282e39] text-neutral-700 dark:text-white font-medium text-sm hover:brightness-110 active:scale-95 transition-all">
<span>ln</span>
</button>
<button class="flex items-center justify-center rounded-xl h-12 bg-neutral-100 dark:bg-[#282e39] text-neutral-700 dark:text-white font-medium text-sm hover:brightness-110 active:scale-95 transition-all">
<span>log</span>
</button>
<button class="flex items-center justify-center rounded-xl h-12 bg-neutral-100 dark:bg-[#282e39] text-neutral-700 dark:text-white font-medium text-sm hover:brightness-110 active:scale-95 transition-all">
<span>√</span>
</button>
<button class="flex items-center justify-center rounded-xl h-12 bg-neutral-100 dark:bg-[#282e39] text-neutral-700 dark:text-white font-medium text-sm hover:brightness-110 active:scale-95 transition-all">
<span>x²</span>
</button>
</div>
<!-- Separator -->
<div class="h-px w-full bg-neutral-200 dark:bg-white/5 mb-6"></div>
<!-- Main Number Pad & Operators -->
<div class="grid grid-cols-4 gap-3">
<!-- Row 1 -->
<button class="flex items-center justify-center rounded-2xl h-16 bg-neutral-200 dark:bg-[#343b48] text-primary font-bold text-xl hover:brightness-110 active:scale-95 transition-all">
<span>AC</span>
</button>
<button class="flex items-center justify-center rounded-2xl h-16 bg-neutral-200 dark:bg-[#343b48] text-primary font-bold text-xl hover:brightness-110 active:scale-95 transition-all">
<span class="material-symbols-outlined">backspace</span>
</button>
<button class="flex items-center justify-center rounded-2xl h-16 bg-neutral-200 dark:bg-[#343b48] text-primary font-bold text-xl hover:brightness-110 active:scale-95 transition-all">
<span>%</span>
</button>
<button class="flex items-center justify-center rounded-2xl h-16 bg-primary/10 dark:bg-primary/20 text-primary font-bold text-2xl hover:brightness-110 active:scale-95 transition-all">
<span>÷</span>
</button>
<!-- Row 2 -->
<button class="flex items-center justify-center rounded-2xl h-16 bg-white dark:bg-[#1a1f29] text-neutral-900 dark:text-white font-bold text-2xl shadow-sm hover:bg-neutral-50 dark:hover:bg-[#232936] active:scale-95 transition-all">
<span>7</span>
</button>
<button class="flex items-center justify-center rounded-2xl h-16 bg-white dark:bg-[#1a1f29] text-neutral-900 dark:text-white font-bold text-2xl shadow-sm hover:bg-neutral-50 dark:hover:bg-[#232936] active:scale-95 transition-all">
<span>8</span>
</button>
<button class="flex items-center justify-center rounded-2xl h-16 bg-white dark:bg-[#1a1f29] text-neutral-900 dark:text-white font-bold text-2xl shadow-sm hover:bg-neutral-50 dark:hover:bg-[#232936] active:scale-95 transition-all">
<span>9</span>
</button>
<button class="flex items-center justify-center rounded-2xl h-16 bg-primary/10 dark:bg-primary/20 text-primary font-bold text-2xl hover:brightness-110 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[28px]">close</span>
</button>
<!-- Row 3 -->
<button class="flex items-center justify-center rounded-2xl h-16 bg-white dark:bg-[#1a1f29] text-neutral-900 dark:text-white font-bold text-2xl shadow-sm hover:bg-neutral-50 dark:hover:bg-[#232936] active:scale-95 transition-all">
<span>4</span>
</button>
<button class="flex items-center justify-center rounded-2xl h-16 bg-white dark:bg-[#1a1f29] text-neutral-900 dark:text-white font-bold text-2xl shadow-sm hover:bg-neutral-50 dark:hover:bg-[#232936] active:scale-95 transition-all">
<span>5</span>
</button>
<button class="flex items-center justify-center rounded-2xl h-16 bg-white dark:bg-[#1a1f29] text-neutral-900 dark:text-white font-bold text-2xl shadow-sm hover:bg-neutral-50 dark:hover:bg-[#232936] active:scale-95 transition-all">
<span>6</span>
</button>
<button class="flex items-center justify-center rounded-2xl h-16 bg-primary/10 dark:bg-primary/20 text-primary font-bold text-2xl hover:brightness-110 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[28px]">remove</span>
</button>
<!-- Row 4 -->
<button class="flex items-center justify-center rounded-2xl h-16 bg-white dark:bg-[#1a1f29] text-neutral-900 dark:text-white font-bold text-2xl shadow-sm hover:bg-neutral-50 dark:hover:bg-[#232936] active:scale-95 transition-all">
<span>1</span>
</button>
<button class="flex items-center justify-center rounded-2xl h-16 bg-white dark:bg-[#1a1f29] text-neutral-900 dark:text-white font-bold text-2xl shadow-sm hover:bg-neutral-50 dark:hover:bg-[#232936] active:scale-95 transition-all">
<span>2</span>
</button>
<button class="flex items-center justify-center rounded-2xl h-16 bg-white dark:bg-[#1a1f29] text-neutral-900 dark:text-white font-bold text-2xl shadow-sm hover:bg-neutral-50 dark:hover:bg-[#232936] active:scale-95 transition-all">
<span>3</span>
</button>
<button class="flex items-center justify-center rounded-2xl h-16 bg-primary/10 dark:bg-primary/20 text-primary font-bold text-2xl hover:brightness-110 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[28px]">add</span>
</button>
<!-- Row 5 -->
<button class="col-span-1 flex items-center justify-center rounded-2xl h-16 bg-white dark:bg-[#1a1f29] text-neutral-900 dark:text-white font-bold text-2xl shadow-sm hover:bg-neutral-50 dark:hover:bg-[#232936] active:scale-95 transition-all">
<span>0</span>
</button>
<button class="col-span-1 flex items-center justify-center rounded-2xl h-16 bg-white dark:bg-[#1a1f29] text-neutral-900 dark:text-white font-bold text-2xl shadow-sm hover:bg-neutral-50 dark:hover:bg-[#232936] active:scale-95 transition-all">
<span>.</span>
</button>
<button class="col-span-2 flex items-center justify-center rounded-2xl h-16 bg-primary text-white font-bold text-3xl shadow-lg shadow-primary/30 hover:bg-blue-600 active:scale-95 transition-all">
<span>=</span>
</button>
</div>
<!-- Bottom safe area indicator visual -->
<div class="flex justify-center mt-6">
<div class="w-32 h-1 rounded-full bg-neutral-300 dark:bg-neutral-700"></div>
</div>
</div>
</div>
</body></html>
