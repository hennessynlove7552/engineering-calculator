<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Calculation History</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1c2230", 
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Noto Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white h-screen w-full flex justify-center overflow-hidden">
<div class="relative flex h-full w-full max-w-md flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Header -->
<div class="flex items-center px-4 pt-4 pb-2 justify-between bg-background-light dark:bg-background-dark z-20 shrink-0">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">계산 기록</h2>
<button class="flex items-center justify-end px-2 py-1 rounded-lg hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<p class="text-primary text-base font-bold leading-normal tracking-wide shrink-0">편집</p>
</button>
</div>
<!-- History List -->
<div class="flex-1 overflow-y-auto no-scrollbar px-4 py-2 space-y-4 pb-32">
<!-- Section: Today -->
<div class="flex flex-col gap-2">
<p class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider ml-1 mb-1">오늘</p>
<!-- Item 1 -->
<div class="group relative flex flex-col gap-3 rounded-2xl bg-white dark:bg-surface-dark p-5 shadow-sm border border-slate-200 dark:border-slate-800 active:scale-[0.98] transition-transform duration-100 cursor-pointer">
<div class="flex justify-between items-start">
<span class="text-xs font-medium text-slate-400 dark:text-slate-500 font-body">14:05</span>
<button class="text-slate-300 dark:text-slate-600 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">more_horiz</span>
</button>
</div>
<div class="flex flex-col items-end gap-1">
<p class="text-slate-600 dark:text-slate-300 text-lg font-medium leading-normal tracking-wide break-all text-right">sin(45) + √16</p>
<p class="text-primary text-2xl font-bold leading-tight tracking-tight">= 4.707</p>
</div>
</div>
<!-- Item 2 -->
<div class="group relative flex flex-col gap-3 rounded-2xl bg-white dark:bg-surface-dark p-5 shadow-sm border border-slate-200 dark:border-slate-800 active:scale-[0.98] transition-transform duration-100 cursor-pointer">
<div class="flex justify-between items-start">
<span class="text-xs font-medium text-slate-400 dark:text-slate-500 font-body">12:30</span>
<button class="text-slate-300 dark:text-slate-600 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">more_horiz</span>
</button>
</div>
<div class="flex flex-col items-end gap-1">
<p class="text-slate-600 dark:text-slate-300 text-lg font-medium leading-normal tracking-wide break-all text-right">(150 * 0.5) / π</p>
<p class="text-primary text-2xl font-bold leading-tight tracking-tight">= 23.8732</p>
</div>
</div>
</div>
<!-- Section: Yesterday -->
<div class="flex flex-col gap-2">
<p class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider ml-1 mb-1 mt-2">어제</p>
<!-- Item 3 -->
<div class="group relative flex flex-col gap-3 rounded-2xl bg-white dark:bg-surface-dark p-5 shadow-sm border border-slate-200 dark:border-slate-800 active:scale-[0.98] transition-transform duration-100 cursor-pointer">
<div class="flex justify-between items-start">
<span class="text-xs font-medium text-slate-400 dark:text-slate-500 font-body">09:15</span>
<button class="text-slate-300 dark:text-slate-600 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">more_horiz</span>
</button>
</div>
<div class="flex flex-col items-end gap-1">
<p class="text-slate-600 dark:text-slate-300 text-lg font-medium leading-normal tracking-wide break-all text-right">1250 + 340</p>
<p class="text-primary text-2xl font-bold leading-tight tracking-tight">= 1590</p>
</div>
</div>
<!-- Item 4 -->
<div class="group relative flex flex-col gap-3 rounded-2xl bg-white dark:bg-surface-dark p-5 shadow-sm border border-slate-200 dark:border-slate-800 active:scale-[0.98] transition-transform duration-100 cursor-pointer">
<div class="flex justify-between items-start">
<span class="text-xs font-medium text-slate-400 dark:text-slate-500 font-body">08:42</span>
<button class="text-slate-300 dark:text-slate-600 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">more_horiz</span>
</button>
</div>
<div class="flex flex-col items-end gap-1">
<p class="text-slate-600 dark:text-slate-300 text-lg font-medium leading-normal tracking-wide break-all text-right">log(100) * 5^2</p>
<p class="text-primary text-2xl font-bold leading-tight tracking-tight">= 50</p>
</div>
</div>
</div>
<!-- Section: Older -->
<div class="flex flex-col gap-2">
<p class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider ml-1 mb-1 mt-2">이전 활동</p>
<!-- Item 5 -->
<div class="group relative flex flex-col gap-3 rounded-2xl bg-white dark:bg-surface-dark p-5 shadow-sm border border-slate-200 dark:border-slate-800 active:scale-[0.98] transition-transform duration-100 cursor-pointer">
<div class="flex justify-between items-start">
<span class="text-xs font-medium text-slate-400 dark:text-slate-500 font-body">5월 20일</span>
<button class="text-slate-300 dark:text-slate-600 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">more_horiz</span>
</button>
</div>
<div class="flex flex-col items-end gap-1">
<p class="text-slate-600 dark:text-slate-300 text-lg font-medium leading-normal tracking-wide break-all text-right">√144 + 12</p>
<p class="text-primary text-2xl font-bold leading-tight tracking-tight">= 24</p>
</div>
</div>
</div>
</div>
<!-- Floating Bottom Action Panel (Simulating iOS Action Sheet / Sticky Footer) -->
<div class="absolute bottom-0 left-0 w-full bg-white dark:bg-[#151a25]/90 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 p-4 pb-8 z-30 animate-in slide-in-from-bottom duration-300">
<div class="flex flex-col gap-4 max-w-md mx-auto">
<div class="flex items-center justify-between">
<div class="flex flex-col">
<p class="text-xs text-slate-500 dark:text-slate-400 font-bold uppercase tracking-wider">최근 선택</p>
<p class="text-slate-900 dark:text-white font-medium truncate max-w-[200px]">sin(45) + √16</p>
</div>
<div class="flex gap-2">
<button aria-label="Copy Result" class="flex items-center justify-center size-10 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
</button>
<button aria-label="Delete" class="flex items-center justify-center size-10 rounded-full bg-red-50 dark:bg-red-500/10 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-500/20 transition-colors">
<span class="material-symbols-outlined text-[20px]">delete</span>
</button>
</div>
</div>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-primary hover:bg-primary/90 text-white text-base font-bold leading-normal shadow-lg shadow-primary/25 transition-all active:scale-[0.98]">
<span class="truncate">결과 재사용하기</span>
</button>
</div>
</div>
<!-- Gradient overlay for scroll -->
<div class="pointer-events-none absolute bottom-[100px] left-0 h-12 w-full bg-gradient-to-t from-background-light dark:from-background-dark to-transparent z-20"></div>
</div>
</body></html>
